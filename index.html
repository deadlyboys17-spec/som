<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Styled Purple Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #5a1ea8;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      padding: 40px;
    }
    h1 {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 2px;
    }
    p {
      font-size: 20px;
      max-width: 700px;
      margin: auto;
      line-height: 1.6;
    }
    .photos {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .photos img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <!-- Background Music -->
  <audio autoplay loop>
    <source src="background.mp3" type="audio/mpeg" />
  </audio>

  <div class="container">
    <h1>Welcome to the Second Page</h1>
    <p>This is a redesigned page with a fresh style, smooth fonts, and visual elements placed over a purple background.</p>

    <div class="photos">
      <img src="photo1.jpg" alt="Photo 1" />
      <img src="photo2.jpg" alt="Photo 2" />
      <img src="photo3.jpg" alt="Photo 3" />
    </div>
  </div>
</body>
</html>
